<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Chat with Medical Assistant</title>
    <style>
        body {
            background-color: #E8F5E9;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #2b2b2b;
            margin: 0;
        }

        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            border: 1px solid #4CAF50;
            padding: 20px;
            position: relative;
            background-color: #fff;
            border-radius: 10px;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            scroll-behavior: smooth;
        }

        .input-box {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        #userInput {
            flex: 1;
            padding: 10px 15px;
            margin-right: 10px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-message {
            margin-bottom: 15px;
        }

        .bot {
            color: #4CAF50;
            font-weight: bold;
        }

        .user {
            color: #333;
            font-weight: bold;
        }

        .header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

    </style>
</head>

<body>
<div class="header">
    <h2>Chat with Medical Assistant</h2>
    <a href="home_page.html" class="back-button">‚Üê Back to Home</a>
</div>

<div class="chat-container">
    <div class="chat-box" id="webchat">
        <!-- Messages will be rendered here -->
    </div>
    <div class="input-box">
        <input type="text" id="userInput" placeholder="Type your message..."/>
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script src="https://cdn.socket.io/4.2.0/socket.io.js"></script>

<script>
    const socketUrl = "http://localhost:5005";
    const socket = io.connect(socketUrl, {path: "/socket.io/"});
    const chatBox = document.getElementById('webchat');

    function scrollToBottom() {
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
        const inputField = document.getElementById('userInput');
        const message = inputField.value;
        if (message.trim() !== "") {
            chatBox.innerHTML += `<div class="chat-message user">You: ${message}</div>`;
            const user = localStorage.getItem('user');
            socket.emit('user_uttered', {
                message: message,
                metadata: {
                    user: user
                }
            });
            inputField.value = '';
            scrollToBottom();
        }
    }

    socket.on('connect', () => {
        console.log('Connected to Rasa server');
        const user = localStorage.getItem('user');
        socket.emit('user_uttered', {
            message: "/get_started_intent",
            metadata: {
                user: user
            }
        });
    });

    socket.on('bot_uttered', (data) => {
        if (data.text) {
            chatBox.innerHTML += `<div class="chat-message bot">Assistant: ${data.text}</div>`;
        } else if (data.attachment && data.attachment.type === "image") {
            let imageUrl = data.attachment.payload.src;
            chatBox.innerHTML += `<div class="chat-message bot"><img src="${imageUrl}" alt="Bot Image" style="max-width: 100%; height: auto;"></div>`;
        }
        scrollToBottom();
    });

    document.getElementById('userInput').addEventListener('keypress', function (event) {
        if (event.keyCode === 13) {
            sendMessage();
            event.preventDefault();
        }
    });
</script>

</body>

</html>
