<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Chat with Medical Assistant</title>
    <style>
        body {
            background-color: #CFC3BD;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #2C2C2C;
            margin: 0;
        }

        .chat-container {
            max-width: 1100px;
            margin: 60px auto;
            border: none;
            padding: 32px;
            position: relative;
            background-color: #c1a696;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(114, 47, 55, 0.25);
        }

        .chat-box {
            height: 600px;
            overflow-y: auto;
            border: 1.5px solid #5E1F28;
            padding: 28px;
            border-radius: 10px;
            scroll-behavior: smooth;
            background-color: #CFC3BD;
            font-size: 24px;
            box-sizing: border-box;
        }

        .chat-box::-webkit-scrollbar {
            width: 12px;
            background: #cfc3bd;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background: #b3a09a;
            border-radius: 6px;
        }
        .chat-box::-webkit-scrollbar-track {
            background: #cfc3bd;
            border-radius: 6px;
        }
        /* For Firefox */
        .chat-box {
            scrollbar-color: #b3a09a #cfc3bd;
            scrollbar-width: thin;
        }

        .input-box {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        #userInput {
            flex: 1;
            padding: 10px 15px;
            margin-right: 10px;
            border: 1.5px solid #5E1F28;
            border-radius: 5px;
            background-color: #CFC3BD;
            color: #8B4513;
            font-weight: bold;
            font-size: 20px;
        }

        #userInput::placeholder {
            color: #B8956A;
        }

        button {
            padding: 12px 28px;
            border: none;
            background-color: #5E1F28;
            color: #F0EDEA;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
        }

        button:hover {
            background-color: #4A1F24;
            color: #F0EDEA;
        }

        .chat-message {
            margin-bottom: 24px;
            font-size: 24px;
        }

        /* Updated styling for bot messages - Burgundy colors */
        .bot .label {
            color: #800020;
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }

        .bot .text {
            color: #9F1239;
            font-weight: normal;
            display: block;
        }

        /* Updated styling for user messages - Brown colors */
        .user .label {
            color: #8B4513;
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }

        .user .text {
            color: #A0522D;
            font-weight: normal;
            display: block;
        }

        .header {
            background-color: #5E1F28;
            color: #F0EDEA;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {
            color: #F0EDEA;
            text-decoration: none;
            font-weight: bold;
        }

        .back-button:hover {
            color: #D4B4B4;
        }

        footer {
            background-color: #5E1F28;
            color: #F0EDEA;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

    </style>
</head>

<body>
<div class="header">
    <h2>Chat with Medical Assistant</h2>
    <a href="home_page.html" class="back-button">‚Üê Back to Home</a>
</div>

<div class="chat-container">
    <div class="chat-box" id="webchat">
        <!-- Messages will be rendered here -->
    </div>
    <div class="input-box">
        <input type="text" id="userInput" placeholder="Type your message..."/>
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script src="https://cdn.socket.io/4.2.0/socket.io.js"></script>

<script>
    const socketUrl = "http://localhost:5005";
    const socket = io.connect(socketUrl, {path: "/socket.io/"});
    const chatBox = document.getElementById('webchat');

    function scrollToBottom() {
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
        const inputField = document.getElementById('userInput');
        const message = inputField.value;
        if (message.trim() !== "") {
            chatBox.innerHTML += `<div class="chat-message user"><span class="label">You:</span><span class="text">${message}</span></div>`;
            const user = localStorage.getItem('user');
            socket.emit('user_uttered', {
                message: message,
                metadata: {
                    user: user
                }
            });
            inputField.value = '';
            scrollToBottom();
        }
    }

    socket.on('connect', () => {
        console.log('Connected to Rasa server');
        const user = localStorage.getItem('user');
        socket.emit('user_uttered', {
            message: "/get_started_intent",
            metadata: {
                user: user
            }
        });
    });

    socket.on('bot_uttered', (data) => {
        if (data.text) {
            chatBox.innerHTML += `<div class="chat-message bot"><span class="label">Assistant:</span><span class="text">${data.text.replace(/\n/g, '<br>')}</span></div>`;
        } else if (data.attachment && data.attachment.type === "image") {
            let imageUrl = data.attachment.payload.src;
            chatBox.innerHTML += `<div class="chat-message bot"><img src="${imageUrl}" alt="Bot Image" style="max-width: 100%; height: auto;"></div>`;
        }
        scrollToBottom();
    });

    document.getElementById('userInput').addEventListener('keypress', function (event) {
        if (event.keyCode === 13) {
            sendMessage();
            event.preventDefault();
        }
    });

    document.getElementById('userInput').addEventListener('input', function (event) {
        let val = event.target.value;
        if (val.length > 0) {
            event.target.value = val.charAt(0).toUpperCase() + val.slice(1);
        }
    });
</script>

</body>

</html>
