<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Create New User</title>
    <style>
        body {
            background-color: #CFC3BD;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #2C2C2C;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #B3A09A;
            border: 1px solid #722F37;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(114, 47, 55, 0.25);
        }
        h2 {
            text-align: center;
            color: #722F37;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 15px 0 5px;
            font-size: 18px;
            color: #2C2C2C;
        }
        input, select {
            padding: 12px;
            border: 1px solid #722F37;
            border-radius: 5px;
            font-size: 16px;
            background-color: #D0C8C0;
            color: #2C2C2C;
        }
        input::placeholder {
            color: #444;
        }
        select option {
            background-color: #D0C8C0;
            color: #2C2C2C;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            border: none;
            background-color: #5E1F28;
            color: #F0EDEA;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #4A1F24;
            color: #F0EDEA;
        }
        header {
            background-color: #5E1F28;
            color: #F0EDEA;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
        }
        footer {
            background-color: #5E1F28;
            color: #F0EDEA;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .modal-content {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            border-top: 4px solid #5E1F28;
            padding: 30px 40px;
        }
        .modal-content h3 {
            color: #5E1F28;
            margin-top: 0;
        }
        .modal-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #5E1F28;
            color: #F0EDEA;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        .modal-btn:hover {
            background: #4A1F24;
        }
        .back-home-link {
            display: inline-block;
            margin-bottom: 12px;
            color: #5E1F28;
            text-decoration: none;
            font-size: 15px;
            font-weight: bold;
            transition: color 0.2s;
        }
        .back-home-link:hover {
            color: #722F37;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="home_page.html" class="back-home-link">&#8592; Back to Home</a>
    <h2>Create New User</h2>
    <form id="createUserForm">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required />

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />

        <label for="sex">Sex</label>
        <select id="sex" name="sex" required>
            <option value="">Select sex</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="0" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

        <button type="submit">Create User</button>
    </form>
</div>

<div id="successModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">
  <div class="modal-content">
    <h3 id="modalMessage" style="font-size:18px; color:#5E1F28;"></h3>
    <button onclick="closeModal()" class="modal-btn">OK</button>
  </div>
</div>

<script>
document.getElementById('createUserForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        first_name: document.getElementById('first_name').value,
        last_name: document.getElementById('last_name').value,
        email: document.getElementById('email').value,
        sex: document.getElementById('sex').value,
        age: parseInt(document.getElementById('age').value),
        phone: document.getElementById('phone').value,
        password: document.getElementById('password').value
    };

    try {
        const response = await fetch('http://localhost:5000/api/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });

        const result = await response.json();
        
        if (response.ok) {
            showModal('User account created successfully. You will now be redirected to the home page.');
        } else {
            showModal('Error creating user: ' + result.error);
        }
    } catch (error) {
        showModal('Error creating user: ' + error.message);
    }
});

function showModal(message) {
  document.getElementById('modalMessage').innerText = message;
  document.getElementById('successModal').style.display = 'flex';
}

function closeModal() {
  document.getElementById('successModal').style.display = 'none';
  window.location.href = '/RasaMedical/html/home_page.html';
}
</script>
</body>
</html>
