<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Create New User</title>
    <style>
        body {
            background-color: #E8F5E9;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #2b2b2b;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 15px 0 5px;
            font-size: 18px;
        }
        input, select {
            padding: 12px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #7ed17b;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Create New User</h2>
    <form id="createUserForm">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required />

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="sex">Sex</label>
        <select id="sex" name="sex" required>
            <option value="">Select sex</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="0" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

        <button type="submit">Create User</button>
    </form>
</div>

<div id="successModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">
  <div style="background:#fff; padding:30px 40px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.2); text-align:center;">
    <p id="modalMessage" style="font-size:18px; color:#333;"></p>
    <button onclick="closeModal()" style="margin-top:20px; padding:10px 20px; font-size:16px; border:none; background:#4CAF50; color:#fff; border-radius:5px; cursor:pointer;">OK</button>
  </div>
</div>

<script>
document.getElementById('createUserForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        first_name: document.getElementById('first_name').value,
        last_name: document.getElementById('last_name').value,
        email: document.getElementById('email').value,
        sex: document.getElementById('sex').value,
        age: parseInt(document.getElementById('age').value),
        phone: document.getElementById('phone').value
    };

    try {
        const response = await fetch('http://localhost:5000/api/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });

        const result = await response.json();
        
        if (response.ok) {
            showModal('User account created successfully. You will now be redirected to the home page.');
        } else {
            showModal('Error creating user: ' + result.error);
        }
    } catch (error) {
        showModal('Error creating user: ' + error.message);
    }
});

function showModal(message) {
  document.getElementById('modalMessage').innerText = message;
  document.getElementById('successModal').style.display = 'flex';
}

function closeModal() {
  document.getElementById('successModal').style.display = 'none';
  window.location.href = '/';
}
</script>
</body>
</html>
