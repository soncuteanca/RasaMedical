<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Login - Medical Assistant</title>
    <style>
        body {
            background-color: #E8F5E9;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #2b2b2b;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 15px 0 5px;
            font-size: 18px;
        }
        input {
            padding: 12px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #7ed17b;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #4CAF50;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />

        <button type="submit">Login</button>
    </form>
    <div class="links">
        <a href="create_user.html">Don't have an account? Create one</a>
    </div>
</div>

<div id="errorModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">
  <div style="background:#fff; padding:30px 40px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.2); text-align:center;">
    <p id="modalMessage" style="font-size:18px; color:#333;"></p>
    <button onclick="closeModal()" style="margin-top:20px; padding:10px 20px; font-size:16px; border:none; background:#4CAF50; color:#fff; border-radius:5px; cursor:pointer;">OK</button>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
    };

    try {
        const response = await fetch('http://localhost:5000/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });

        const result = await response.json();
        
        if (response.ok) {
            // Store the token or user info if needed
            localStorage.setItem('userToken', result.token);
            localStorage.setItem('user', JSON.stringify(result.user));
            window.location.href = '/RasaMedical/html/user.html';
        } else {
            showModal('Login failed: ' + result.error);
        }
    } catch (error) {
        showModal('Error during login: ' + error.message);
    }
});

function showModal(message) {
  document.getElementById('modalMessage').innerText = message;
  document.getElementById('errorModal').style.display = 'flex';
}

function closeModal() {
  document.getElementById('errorModal').style.display = 'none';
}
</script>
</body>
</html>
