version: "3.1"

nlu:
- intent: greet_intent
  examples: |
    - hey
    - hello
    - hi

- intent: goodbye_intent
  examples: |
    - bye
    - goodbye
    - have a nice day
    - see you later

- intent: bot_challenge_intent
  examples: |
    - What are you?
    - Can you tell me what you are?
    - What is your purpose?
    - are you a bot?
    - are you human?
    - am I talking to a bot?

- intent: get_started_intent
  examples: |
    - Let's get started
    - Start the conversation
    - Begin the chat
