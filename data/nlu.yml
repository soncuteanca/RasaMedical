version: "3.1"

nlu:
  - intent: greet_intent
    examples: |
      - hey
      - hello
      - hi

  - intent: goodbye_intent
    examples: |
      - bye
      - goodbye
      - see you later

  - intent: bot_challenge_intent
    examples: |
      - What are you?
      - What is your purpose?
      - Am I talking to a bot?

  - intent: get_started_intent
    examples: |
      - Let's get started
      - Start the conversation
      - Begin the chat

  - intent: thanks_intent
    examples: |
      - Thanks
      - Thanks a lot
      - Cheers

  - intent: ask_location_intent
    examples: |
      - What is your address?
      - Can you tell me your location?
      - How can I find the clinic?

  - intent: ask_working_hours_intent
    examples: |
      - What are your working hours?
      - When are you open?
      - Are you open on weekends?

  - intent: ask_services_intent
    examples: |
      - What services do you provide?
      - What kind of treatments do you offer?
      - Can you tell me about your services?
      - What procedures do you perform?
      - What treatments are available?

  - intent: list_doctors
    examples: |
      - Show me all doctors
      - List the doctors
      - Who are the doctors?
      - Can I see the full doctor list?
      - Give me the doctor list
      - Display all available doctors
      - I'd like to see all your doctors

  - intent: ask_contact_intent
    examples: |
      - What's your phone number?
      - How can I call you?
      - What's your contact number?
      - Can I get your email?
      - Email
      - Phone
      - Call
      - Contact info
      - Give me your number
      - Tell me your email

  - intent: ask_parking_intent
    examples: |
      - Is parking available?
      - Where can I park?
      - Do you have parking spaces?
      - Is there free parking?

  - intent: ask_insurance_intent
    examples: |
      - Do you accept insurance?
      - What insurance do you take?
      - Can I use my health insurance?
      - Which insurance plans do you accept?
      - Insurance

  - intent: report_symptom_intent
    examples: |
      - I have chest pain
      - I'm feeling dizzy
      - My heart is beating fast
      - I feel pressure in my chest
      - I feel lightheaded
      - My legs are swollen

  - intent: affirm
    examples: |
      - Yes
      - Sure
      - Please do
      - Ok
      - That sounds good

  - intent: ask_doctors_by_specialty
