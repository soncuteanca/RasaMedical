      - I want to see an [Adult Cardiology](specialty) doctor
      - Show me [Adult Cardiology](specialty) doctors
      - I need a [Pediatric Cardiology](specialty) doctor
      - Do you have [Cardiovascular Surgery](specialty) doctors?
