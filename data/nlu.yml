version: "3.1"

nlu:
- intent: greet_intent
  examples: |
    - hey
    - hello
    - hi

- intent: goodbye_intent
  examples: |
    - bye
    - goodbye
    - see you later

- intent: bot_challenge_intent
  examples: |
    - What are you?
    - What is your purpose?
    - Am I talking to a bot?

- intent: get_started_intent
  examples: |
    - Let's get started
    - Start the conversation
    - Begin the chat

- intent: out_of_scope_intent
  examples: |
    - What's the weather like today?
    - Tell me a joke
    - You are annoying

- intent: thanks_intent
  examples: |
    - Thanks
    - Thanks a lot
    - Cheers