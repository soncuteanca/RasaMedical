version: "3.1"

nlu:
- intent: greet_intent
  examples: |
    - hey
    - hello
    - hi

- intent: goodbye_intent
  examples: |
    - bye
    - goodbye
    - see you later

- intent: bot_challenge_intent
  examples: |
    - What are you?
    - What is your purpose?
    - Am I talking to a bot?

- intent: get_started_intent
  examples: |
    - Let's get started
    - Start the conversation
    - Begin the chat


- intent: thanks_intent
  examples: |
    - Thanks
    - Thanks a lot
    - Cheers

- intent: ask_location_intent
  examples: |
    - What is your address?
    - Can you tell me your location?
    - How can I find the clinic?

- intent: ask_working_hours_intent
  examples: |
    - What are your working hours?
    - When are you open?
    - Are you open on weekends?

- intent: ask_services_intent
  examples: |
    - What services do you provide?
    - What kind of treatments do you offer?
    - Can you tell me about your services?

- intent: fetch_users
  examples: |
    - Show me all users
    - Fetch users from the database
    - Can you list all users?
