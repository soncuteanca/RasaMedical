version: "3.1"

intents:
  - greet_intent
  - goodbye_intent
  - bot_challenge_intent
  - get_started_intent
  - nlu_fallback
  - thanks_intent
  - ask_working_hours_intent
  - ask_location_intent
  - ask_services_intent
  - fetch_users
  - list_doctors
  - ask_doctors_by_specialty
  - ask_contact_intent
  - ask_parking_intent
  - ask_insurance_intent


entities:
  - specialty

slots:
  specialty:
    type: categorical
    values:
      - Adult Cardiology
      - Pediatric Cardiology
      - Cardiovascular Surgery
    mappings:
    - type: from_entity
      entity: specialty

responses:
  utter_greet:
    - text: "How can I help you?"

  utter_goodbye:
    - text: "Goodbye! Have a great day!"

  utter_iamabot:
    - text: "I am a medical assistant bot, powered by Rasa."

  utter_default:
      - text: "I'm sorry, I didn't understand that. Could you please rephrase?"

  utter_thanks:
    - text: "You're welcome! Let me know if there's anything else I can help with."

  utter_working_hours:
    - text: "Our working hours are Monday to Friday, 9:00 AM to 6:00 PM. We are closed on weekends."

  utter_location:
    - text: "Our clinic is located at 123 Health Street, Medical City. Feel free to visit us or call for directions!"

  utter_services:
      - text: "We offer comprehensive cardiology services including consultations, diagnostic tests, and treatments for various heart conditions. Our team of cardiologists provides both preventive care and specialized treatments. How can we help you today?"

  utter_contact:
    - text: "You can reach us at +123456789 or email us at contact@medicalclinic.com."

  utter_parking:
    - text: "Yes, we have free parking available for patients in front of the clinic."

  utter_insurance:
    - text: "We accept insurance plans. Please bring your insure with you and make sure is valid, or call us to confirm."

actions:
  - action_greet_user
  - action_fetch_users
  - action_list_doctors
  - action_list_doctors_by_specialty

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
