version: "3.1"

intents:
  - greet_intent
  - goodbye_intent
  - bot_challenge_intent
  - get_started_intent
  - nlu_fallback
  - thanks_intent
  - ask_working_hours_intent
  - ask_location_intent
  - ask_services_intent
  - fetch_users


responses:
  utter_greet:
    - text: "How can I help you?"

  utter_goodbye:
    - text: "Goodbye! Have a great day!"

  utter_iamabot:
    - text: "I am a medical assistant bot, powered by Rasa."

  utter_default:
      - text: "I'm sorry, I didn't understand that. Could you please rephrase?"

  utter_thanks:
    - text: "You're welcome! Let me know if there's anything else I can help with."

  utter_working_hours:
    - text: "Our working hours are Monday to Friday, 9:00 AM to 6:00 PM. We are closed on weekends."

  utter_location:
    - text: "Our clinic is located at 123 Health Street, Medical City. Feel free to visit us or call for directions!"

  utter_services:
      - text: "We offer general check-ups, diagnostic services, specialist consultations, and vaccinations. Let us know how we can help!"

actions:
  - action_greet_user
  - action_fetch_users


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
