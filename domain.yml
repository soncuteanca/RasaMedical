version: "3.1"

intents:
  - greet_intent
  - goodbye_intent
  - bot_challenge_intent
  - get_started_intent
  - thanks_intent
  - ask_location_intent
  - ask_working_hours_intent
  - ask_services_intent
  - list_doctors
  - ask_contact_intent
