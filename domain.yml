version: "3.1"

intents:
  - greet_intent
  - goodbye_intent
  - bot_challenge_intent
  - get_started_intent

responses:
  utter_greet:
    - text: "How can I help you?"

  utter_goodbye:
    - text: "Goodbye! Have a great day!"

  utter_iamabot:
    - text: "I am a medical assistant bot, powered by Rasa."

actions:
  - action_greet_user

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
