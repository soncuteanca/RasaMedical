  - provide_doctor
  - provide_reason
  - view_medical_records


entities:
  - specialty
  - date
  - time
  - doctor_name
  - reason
  - appointment_id

forms:
  appointment_form:
    required_slots:
      - date
      - time
      - doctor_name
      - reason

slots:
  specialty:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: specialty


  appointment_id:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  date:
    type: text
    mappings:
      - type: from_entity
        entity: date

  time:
    type: text
    mappings:
      - type: from_entity
        entity: time

  doctor_name:
    type: text
    mappings:
      - type: from_entity
        entity: doctor_name

  reason:
    type: text
    mappings:
      - type: from_entity
        entity: reason


