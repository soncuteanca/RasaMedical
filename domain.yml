version: "3.1"

intents:
  - greet_intent
  - goodbye_intent
  - bot_challenge_intent
  - get_started_intent
  - out_of_scope_intent
  - thanks_intent

responses:
  utter_greet:
    - text: "How can I help you?"

  utter_goodbye:
    - text: "Goodbye! Have a great day!"

  utter_iamabot:
    - text: "I am a medical assistant bot, powered by Rasa."

  utter_out_of_scope:
    - text: "I'm sorry, I didn't understand that. I'm here to help with medical questions and health advice."

  utter_thanks:
      - text: "You're welcome! Let me know if there's anything else I can help with."


actions:
  - action_greet_user

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
