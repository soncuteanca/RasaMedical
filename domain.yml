version: "3.1"

intents:
  - greet_intent
  - goodbye_intent
  - affirm_intent
  - deny_intent
  - mood_great_intent
  - mood_unhappy_intent
  - bot_challenge_intent
  - what_are_you_intent
  - get_started_intent
  - trigger_action_intent

responses:
  utter_greet:
  - text: "Hello! How can I help you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_what_are_you:
  - text: "I am a medical assistant bot!"


entities:
  - medical_term

actions:
  - utter_what_are_you
  - action_greet_user

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
